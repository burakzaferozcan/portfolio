<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BZO</title>
    <link
      rel="icon"
      type="image/jpeg"
      href="assets/images/circle_favicon.ico"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chalkduster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="banner">
      <img src="assets/images/banner.png" alt="Banner" />
      <div class="profile-photo-container">
        <img
          src="assets/images/profile.jpeg"
          alt="Burak Zafer Özcan"
          class="profile-photo mobile-photo"
        />
      </div>
      <div class="mobile-controls">
        <button id="toggle-language-mobile">TR</button>
      </div>
    </div>
    <header class="fade-in-section">
      <div class="header-content">
        <div class="title">
          <img
            src="assets/images/profile.jpeg"
            alt="Burak Zafer Özcan"
            class="profile-photo desktop-photo"
          />
          <div class="title-flex">
            <h1>Burak Zafer Özcan</h1>
            <p id="role"></p>
          </div>
        </div>
        <div class="controls desktop-controls">
          <button id="toggle-language">TR</button>
        </div>
      </div>
    </header>
    <main>
      <div class="download-button-container">
        <button class="downloadButton fade-in-section">
          <a
            id="dowloadButton"
            href="assets/documents/CV.pdf"
            download="Burak_Zafer_Ozcan_CV.pdf"
          ></a>
        </button>
      </div>
      <section id="about-me" class="fade-in-section"></section>
      <section id="experience" class="fade-in-section"></section>
      <section id="skills" class="fade-in-section"></section>
      <section id="contact" class="fade-in-section"></section>
    </main>
    <footer class="fade-in-section">
      <p class="footer-text">BZO</p>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
